<div class="app-container">

  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <img src="assets/logos/logo.png" alt="News Blog Logo" class="app-logo" />
        <h1 class="app-title">News Blog</h1>
      </div>
      <nav class="main-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a routerLink="/news" routerLinkActive="active">News</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/logos/logo.svg" alt="News Blog" class="footer-logo-img" />
      </div>
      <p>&copy; 2025 News Blog by Brayan Jayawardhana</p>
    </div>
  </footer>
</div>
